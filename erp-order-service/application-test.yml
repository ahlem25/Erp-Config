server:
  port: 8053

spring:
  application:
    name: erp-order-service
  datasource:
    url: ${DB_URL:jdbc:mysql://test-db.erp.com:3306/order_db?useSSL=true&serverTimezone=UTC}
    username: ${DB_USERNAME:order_test}
    password: ${DB_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL:http://test-eureka.erp.com:8013/eureka/}
